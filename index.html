<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Tic Tac Toe</li>
        </ul>
      </nav>
    </header>
    <div class="outerContainer">
      <div class="container">
        <h1>Let's play Tic Tac Toe</h1>
        <div class="uiContainer" id="uiContainer">
          <a href="#"> <div class="box" id="box1"></div></a>
          <a href="#"> <div class="box" id="box2"></div></a>
          <a href="#"> <div class="box" id="box3"></div></a>
          <a href="#"> <div class="box" id="box4"></div></a>
          <a href="#"> <div class="box" id="box5"></div></a>
          <a href="#"> <div class="box" id="box6"></div></a>
          <a href="#"> <div class="box" id="box7"></div></a>
          <a href="#"> <div class="box" id="box8"></div></a>
          <a href="#"> <div class="box" id="box9"></div></a>
        </div>
      </div>
    </div>

    <div class="players">
      <div class="player">Player 1 Score :- <span id="p1"></span></div>
      <div class="player">Player 2 Score :- <span id="p2"></span></div>
      <button id="btn">Reset Score</button>
      <div class="result" id="result"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
